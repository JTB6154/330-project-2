<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<canvas width="960" height="540"></canvas>
	<div id="controls">
		<h1>Controls</h1>
		<section>
			<Audio controls src="" allow="autoplay"></Audio>
		</section>
		<!-- <button id="playButton" data-playing="no"></button> -->
		<section>
			<label>Track: 
				<select id="trackSelect">
					<option value="media/Thrash Pack.mp3" selected>Thrash Pack</option>
					<option value="media/Never to Return.mp3">Never to Return</option>
					<option value="media/Dread Design.mp3">Dread Design</option>
					<option value="media/You're Gonna Need a bigger Ukulele.mp3">You're Gonna Need a Bigger Ukulele</option>
					<option value="media/Thermodynamic Equilibrium.mp3">Thermodynamic Equilibrium</option>
					<option value="media/Antarctic Oscillation.mp3">Antarctic Oscillation</option>
					<option value="media/Nightmare King.mp3">Nightmare King</option>
					<option value="media/Greenpath.mp3">Greenpath</option>
					<option value="media/Pure Vessel.mp3">Pure Vessel</option>					
				</select>
			</label>
			<button id="fsButton">Full Screen</button>
		</section>	
		<!-- <section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value=".05" step="0.01">
			<span id="volumeLabel">???</span>
		</section> -->

		<section>
			<h1>Effects</h1>
			<span><input type="checkbox" id="invertCB"><label for="invertCB">Invert</label></span>
			<span><input type="checkbox" id="embossCB"><label for="embossCB">Emboss</label></span>
			<span><input type="checkbox" id="grayscaleCB"><label for="grayscaleCB">Gray Scale</label></span>
		</section>
		<section>
			<h1>Color selection</h1>
			<span><input type="radio" id="allRB" name = "color"><label for="allRB">All</label></span>
			<span><input type="radio" id="redRB" name = "color"><label for="redRB">Red</label></span>
			<span><input type="radio" id="blueRB" name = "color"><label for="blueRB">Blue</label></span>
			<span><input type="radio" id="greenRB" name = "color"><label for="greenRB">Green</label></span>
		</section>
	</div>
	<p>the plan is to do like three different versions of this, and alternate between them based on the track</p>
</main>
</body>
</html>
